<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css?family=Raleway:regular, 700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <title>LoftHouse</title>
    </head>
    <body>
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-row">
                        <a href="!#">
                            <img src="img/header/logo.svg" alt="logo" />
                        </a>
                        <div class="header__nav">
                            <nav class="nav">
                                <ul class="nav__list">
                                    <li><a href="#!">О комплексе</a></li>
                                    <li><a href="#!">Район</a></li>
                                    <li><a href="#!">Каталог квартир</a></li>
                                    <li><a href="#!">Ипотека</a></li>
                                    <li><a href="#!">Контакты</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="header__title">
                    <h1>
                        Жилой комплекс <br />
                        в историческом центре
                    </h1>
                    <a href="#benefits">
                        <img class="header__title-icon" src="img/header/mouse.svg" alt="scroll" />
                    </a>
                </div>
            </div>
            <div class="header__bottom">
                <div class="text-right">
                    <a href="#section-map" class="info">Наб. реки Фонтанки 10-15</a>
                </div>
                <a href="tel:+78121234567" class="info info--tel">8 (812) 123-45-67</a>
            </div>
        </header>

        <main>
            <section class="behefits">
                <div class="container container--sm">
                    <div class="behefits__row">
                        <div class="behefits__item">
                            <img src="img/benefits/bench.svg" alt="bench" class="behefits__item-img" />
                            <p class="behefits__item-desc">Рядом исторические парки&nbsp;и&nbsp;скверы</p>
                        </div>
                        <div class="behefits__item">
                            <img src="img/benefits/building.svg" alt="building" class="behefits__item-img" />
                            <p class="behefits__item-desc">Полностью обустроенный</p>
                        </div>
                        <div class="behefits__item">
                            <img src="img/benefits/fountain.svg" alt="fountain" class="behefits__item-img" />
                            <p class="behefits__item-desc">10 фонтанов на территории</p>
                        </div>
                        <div class="behefits__item">
                            <img src="img/benefits/bicycle.svg" alt="bicycle" class="behefits__item-img" />
                            <p class="behefits__item-desc">6 км велодорожек</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
